on: [push, pull_request]

jobs:
  ci:
    name: "Run CI"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: goimports
      uses: Jerome1337/goimports-action@v1.0.2
      with:
        goimports-path: './'

    - name: staticcheck
      uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.1"